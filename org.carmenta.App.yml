app-id: org.carmenta.App
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: carmenta
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.gnome.Shell
build-options:
  env:
    CARGO_HOME: /run/build/carmenta/cargo
modules:
  - name: carmenta
    buildsystem: simple
    build-commands:
      - cargo build --release --offline
      - install -D target/release/carmenta /app/bin/carmenta
      - install -D data/org.carmenta.App.desktop /app/share/applications/org.carmenta.App.desktop
      - install -D data/org.carmenta.App.svg /app/share/icons/hicolor/scalable/apps/org.carmenta.App.svg
    sources:
      - type: dir
        path: .
      # NOTE: For Flathub submission, generate cargo sources using:
      # python3 scripts/flatpak-cargo-generator.py Cargo.lock -o cargo-sources.json
      # And merge them into the manifest (see scripts/merge_manifest.py).
